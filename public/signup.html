<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg " id="nav-color">
        <a class="navbar-brand" href="test.html">醫療小幫手</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="test.html">首頁</a>
            </li>
            
          </ul>
          <div class="ms-auto">
            <a class="btn btn-light" id="add-data-button">登出</a>
          </div>
        </div>
    </nav>
    
  <div class="container d-flex mb-3 justify-content-center mt-5" id="login">
    <div class="form-container">
      <h1 class="text-center mb-5">註冊新帳號</h1>
      <form>
        <div class="mb-3 form-group"> 
          <label for="username" class="form-label">帳號</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3 form-group"> 
          <label for="password" class="form-label">密碼</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" id="signupForm" class="btn btn-success">註冊</button>
        </div>
        <div class="login-links">
          <a href="user_login.html" class="link-primary">登入</a>
        </div>
        <!-- <div class="login-links">
          <a href="signup.html" class="link-primary">註冊新帳號</a>
        </div>
        <div class="login-links">
            <a href="manager_login.html" class="link-primary" >管理者登入</a>
        </div> -->
      </form>
    </div>
  </div>
</body>
</html>
<script>
  document.getElementById('signupForm').addEventListener('click', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      // console.log(username);
      fetch('/api/register', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username: username, password: password }),
      })
      .then(response => response.json())
      .then(data => {
          if (data.success) {
              window.location.href = 'user_login.html'; // 轉到登入頁面
          } else {
              alert('註冊失敗');
          }
      })
      .catch(error => console.error('錯誤:', error));
  });
</script>

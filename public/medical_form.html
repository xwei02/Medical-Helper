<script>
  const admin = localStorage.getItem('admin'); // 直接获取字符串
  const user = JSON.parse(localStorage.getItem('user'));

  const logoutButton = document.getElementById('logout-button');
  logoutButton.addEventListener('click', function() {
  // 检查localStorage中是否有admin信息
  if (localStorage.getItem('admin')) {
    localStorage.removeItem('admin'); // 移除管理员信息
    window.location.href = 'manager_login.html'; // 跳转到管理员登录页面
  } else if (localStorage.getItem('user')) {
    localStorage.removeItem('user'); // 移除用户信息
    window.location.href = 'user_login.html'; // 跳转到用户登录页面
  }
});

document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('question-form');
      if (!form) {
          console.error('Form not found');
          return;
      }
  
      form.addEventListener('submit', function(event) {
          event.preventDefault();
  
          const userId = JSON.parse(localStorage.getItem('user'));
          if (!userId) {
              console.error('User ID not found');
              return;
          }
  
          const questionTextElement = document.getElementById('questionText');
          if (!questionTextElement) {
              console.error('Question text element not found');
              return;
          }
          const questionText = questionTextElement.value;
  
          fetch('/api/user_question', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                  user_id: userId,
                  user_qtext: questionText,
                  // user_qtime: new Date().toISOString()
              })
          })
          .then(response => {
              if (!response.ok) {
                  throw new Error('Network response was not ok');
              }
              return response.json();
          })
          .then(data => {
            console.log('Success:', data);

            // 显示提交成功的消息
            alert('Question submitted successfully');

            // 清除表单
            const questionTextElement = document.getElementById('questionText');
            if (questionTextElement) {
                questionTextElement.value = ''; // 输入字段清空
            }
          })
          .catch((error) => {
              console.error('Error:', error);
              // 在这里处理错误，比如显示错误消息
              // 例如：alert('Error submitting question');
          });
      });
  });
</script>

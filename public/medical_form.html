<script>
  const admin = localStorage.getItem('admin'); // 直接获取字符串
  const user = JSON.parse(localStorage.getItem('user'));

  document.getElementById('google-form-button').addEventListener('click', function() {
    // 在這裡指定 Google 表單的連結
    var googleFormLink = 'https://docs.google.com/forms/d/e/1FAIpQLSdlaI3bECPbsxQnotDHP3cPWSbva3CBtTLQi94YmOY2VcoyrQ/viewform?usp=sharing';
    // 通過 window.location.href 跳轉到 Google 表單
    window.location.href = googleFormLink;
  });

  const logoutButton = document.getElementById('logout-button');
  logoutButton.addEventListener('click', function() {
  // 检查localStorage中是否有admin信息
  if (localStorage.getItem('admin')) {
    localStorage.removeItem('admin'); // 移除管理员信息
    window.location.href = 'manager_login.html'; // 跳转到管理员登录页面
  } else if (localStorage.getItem('user')) {
    localStorage.removeItem('user'); // 移除用户信息
    window.location.href = 'user_login.html'; // 跳转到用户登录页面
  }
});
</script>
